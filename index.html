<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>VeeValidate サンプル</title>
  <link type="text/css" rel="stylesheet" href="assets/css/index.min.css">
</head>

<body>
  <div id="app">
    <p>検証テスト</p>
    <my-comp title="数字のみ且つ文字数制限10 v-validate='numeric|max:10'" designation="num01" condition="numeric|max:10"></my-comp>
    <my-comp title="数字のみ且つ数値10以下 v-validate='max_value:10'" designation="num02" condition="max_value:10"></my-comp>
    <my-comp title="アルファベット且つ必須項目 v-validate='required|alpha'" designation="num03" condition="required|alpha"></my-comp>
    <my-comp title="英数字とハイフン、アンダースコアのみ v-validate='alpha_dash'" designation="num04" condition="alpha_dash"></my-comp>
    <my-comp title="英数字のみ  v-validate='alpha_num'" designation="num05" condition="alpha_num"></my-comp>
    <my-comp title="アルファベットと空白のみ  v-validate='alpha_spaces'" designation="num06" condition="alpha_spaces"></my-comp>
    <my-comp title="カタカナのみ  v-validate='regex:^([ァ-ヴ][ァ-ヴー・]*)$'" designation="num07" condition="regex:^([ァ-ヴ][ァ-ヴー・]*)$"></my-comp>

      <hr>
      <p>
        <h4>data-vv-as  エラー表示に使われるフィールド名を変更 </h4>
        <input :class="{ required: errors.has('vvNum01') }" v-validate="'alpha'" data-vv-as="山田" type="text" name="vvNum01" >
        <br>
        <span :class="{ errTxt: errors.has('vvNum01') }" v-if="errors.has('vvNum01')">{{ errors.first('vvNum01') }}</span>
      </p>
      
      <hr>
      <p>
        <h4>data-vv-name  検証等に使われるフィールド名を変更 </h4>
        <input :class="{ required: errors.has('鈴木') }" v-validate="'alpha'" data-vv-name="鈴木" type="text" name="vvNum02" >
        <br>
        <span :class="{ errTxt: errors.has('鈴木') }" v-if="errors.has('鈴木')">{{ errors.first('鈴木') }}</span>
      </p>

      <hr>
      <p>
        <h4>オリジナルメッセージに変更 </h4>
        <input :class="{ required: errors.has('vvNum03') }" v-validate="'alpha'" type="text" name="vvNum03" >
        <br>
        <span :class="{ errTxt: errors.has('vvNum03') }" v-if="errors.has('vvNum03')">アルファベットのみ使用してください！！！（オリジナルメッセージです）</span>
      </p>

      <hr>
      <p style="font-size:16px; margin-top:20px;">もっと多い検証項目はここに参考してください</p>
      <a href="https://baianat.github.io/vee-validate/guide/rules.html" target="_blank">https://baianat.github.io/vee-validate/guide/rules.html</a>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/vendor.build.js"></script>
  <script type="text/javascript" src="assets/js/index.build.js"></script>
</body>

</html>
